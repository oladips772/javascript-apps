<!-- @format -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="mobile_container">
      <div class="mobile_header"></div>
      <div class="search_header">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="search your meals" id="search_term" />
      </div>
      <section class="favorite_container">
        <h4>Your favorite Meals</h4>
        <div class="favorite_meals" id="favorite_meals">
         
        </div>
      </section>
      <div id="random_container">
        <!-- TODO div created from javascript -->
      </div>
      <section class="categories_container">
        <div class="category_item">
          <i class="fas fa-utensils"></i>
          <span>Breakfast</span>
        </div>
        <div class="category_item">
          <i class="fas fa-utensils"></i>
          <span>Lunch</span>
        </div>
        <div class="category_item">
          <i class="fas fa-utensils"></i>
          <span>Dinner</span>
        </div>
      </section>
      <main class="meals_container">
        <div class="meal_item">
          <p>Avocado egg toast</p>
          <img
            src="https://www.inspiredtaste.net/wp-content/uploads/2018/08/Avocado-Toast-Recipe-1200.jpg"
            alt=""
          />
          <span>Veggies</span>
        </div>
        <div class="meal_item">
          <p>Pork Barbeque</p>
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS8v8gdVASD5gcbnKLsN5yUDbYSLHBKHmx29Q&usqp=CAU"
            alt=""
          />
          <span>Meats</span>
        </div>
        <div class="meal_item">
          <p>Fruits Salad</p>
          <img
            src="https://thumbs.dreamstime.com/b/fresh-salad-chicken-breast-arugula-black-olives-red-pepper-lettuce-fresh-sald-leaves-tomato-white-plate-woode-160553569.jpg"
            alt=""
          />
          <span>Veggies</span>
        </div>
      </main>
    </div>
  </body>
</html>
